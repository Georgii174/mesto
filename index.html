<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo/logo.svg" alt="место" class="header__logo">
  </header>
  <main class="content">
    <section class="profail">
      <img src="./images/image.jpg" class="profail__avatar" alt="логотип">
      <div>
        <div class="profail__title">
          <h1 class="profail__name">Жак-Ив Кусто</h1>
          <button type="button" class="profail__edit-button"></button>
        </div>
        <p class="profail__text">Исследователь океана</p>
      </div>
      <button type="button" class="profail__add-button"></button>
    </section>
    <section class="group">
      <div class="group__element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="group__images">
        <div class="group__title">
          <h2 class="group__title group__title_name">Карачаевск</h2>
          <button type="button" class="group__button-like"></button>
        </div>
      </div>
      <div class="group__element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Эльбрус" class="group__images">
        <div class="group__title">
          <h2 class="group__title group__title_name">Гора Эльбрус</h2>
          <button type="button" class="group__button-like"></button>
        </div>
      </div>
      <div class="group__element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Домбай" class="group__images">
        <div class="group__title">
          <h2 class="group__title group__title_name">Домбай</h2>
          <button type="button" class="group__button-like"></button>
        </div>
      </div>
      <div class="group__element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Эльбрус" class="group__images">
        <div class="group__title">
          <h2 class="group__title group__title_name">Гора Эльбрус</h2>
          <button type="button" class="group__button-like"></button>
        </div>
      </div>
      <div class="group__element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Домбай" class="group__images">
        <div class="group__title">
          <h2 class="group__title group__title_name">Домбай</h2>
          <button type="button" class="group__button-like"></button>
        </div>
      </div>
      <div class="group__element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="group__images">
        <div class="group__title">
          <h2 class="group__title group__title_name">Карачаевск</h2>
          <button type="button" class="group__button-like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Георгий Анисимов</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <img class="popup__close" src="./images/Close_Icon.svg" alt="закрыть">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__content">
        <input type="text" class="popup__content popup__content_name" name="nameInput" placeholder="Жак-Ив Кусто">
        <input type="text" class="popup__content popup__content_text" name="jobInput" placeholder="Исследователь океана">
        <button class="popup__content popup__content_button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
